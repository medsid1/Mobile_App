  <ion-header>

    <ion-navbar color="medcolor">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
     <h1>Sign up Page</h1>
    
    
  </ion-navbar>

</ion-header>




<ion-content class="no-scroll">
  <form #FormRegister="ngForm" (ngSubmit)="Register(FormRegister)">

    <ion-item style="widows: 25%; height:25%; background-color: beige; border-bottom-color: black ;">
      <ion-label floating> Username</ion-label>
      <ion-icon name="heart"></ion-icon>
      <ion-input [(ngModel)]="FormRegister.username" name="username" type="text" required></ion-input>
    </ion-item>

    <ion-item style="widows: 25%; height:25%; background-color: beige; border-bottom-color: black ;">
      <ion-label floating>Email</ion-label>
      <ion-icon name="heart"></ion-icon>
      <ion-input [(ngModel)]="FormRegister.email" name="email" type="email" required></ion-input>
    </ion-item>

    <ion-item style="widows: 25%; height:25%; background-color: beige; border-bottom-color: black ;">
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="FormRegister.password" name="password" type="password" required></ion-input>
    </ion-item>

    <ion-item style="widows: 25%; height:25%; background-color: beige; border-bottom-color: black ;">
      <ion-label floating>Password Confirmation </ion-label>
      <ion-input [(ngModel)]="FormRegister.confirmepassword" name="confirmepassword" type="password" required></ion-input>
    </ion-item>

  

    

    <ion-item style="widows: 25%; height:25%; background-color: beige; border-bottom-color: black ;">
      <button [disabled]="!FormRegister.form.valid" type="submit"  color="medcolor1"  ion-button round full ion-button>Sign up</button>
    </ion-item>

    
   


  </form>
</ion-content>

<ion-footer >
    <ion-toolbar color="medcolor" >
        
    
    </ion-toolbar>
</ion-footer>
