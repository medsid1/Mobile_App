<ion-header>
    <ion-navbar color="medcolor">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>User List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>





    <ion-list>
        <ion-item *ngFor="let item of items " style="widows: 40%; height:40%; background-color: beige; border-bottom-color: black ;">
            <div>
                <h1 style="font-size: 1em;">User Name : {{item.username}}</h1>
            </div>
            <div>
                <h1 style="font-size: 1em;">User Email : {{item.email}}</h1>
            </div>




            <div>




                <button ion-button round full style="font-size:120%;" color="medcolor2" (click)="deleteuser(item._id)">Delete</button>

            </div>
            <div>
                <button ion-button round full style="font-size:120%; " (click)="getuserinfos(item)" color="medcolor">User Infos</button>
            </div>
        </ion-item>
    </ion-list>


</ion-content>
<ion-footer>
    <ion-toolbar color="medcolor">


    </ion-toolbar>
</ion-footer>
