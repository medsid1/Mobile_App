<ion-header >
        <ion-navbar color="medcolor">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button> 
          <ion-title>Add Trush</ion-title>
        </ion-navbar>
</ion-header>


<ion-content >

        <form #data="ngForm" (ngSubmit)="addtest(data)">

        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trush Name</ion-label>
            <ion-input  [(ngModel)]="data.trush_name" name="trush_name" type="text" required></ion-input>
       
           
        </ion-item>
        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trush Capacity</ion-label>
            <ion-input  [(ngModel)]="data.trush_capacity" name="trush_capacity" type="text" required></ion-input>
       
           
        </ion-item>
        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trush Address</ion-label>
            <ion-input  [(ngModel)]="data.trush_address" name="trush_address" type="text" required></ion-input>
       
           
        </ion-item>
    
            <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
                    <ion-label floating> <ion-icon name="search"></ion-icon>Trush ID</ion-label>
                    <ion-input  [(ngModel)]="data.trush_id" name="trush_id" type="text" required></ion-input>
               
                   
                </ion-item>
               

        <ion-item style="widows: 13%; height:13%; background-color: beige; border-bottom-color: black ;" >
            <div padding>
               <button ion-button [disabled]="!data.form.valid" type="submit" color="medcolor1" block >Add Trush</button>
            </div>
          </ion-item>
        </form>
          <ion-item style="widows: 13%; height:13%; background-color: beige; border-bottom-color: black ;" >
                <div padding>
                   <button ion-button   color="medcolor2" (click)="gototrushlist()" block >Go To Trush Liste</button>
                </div>
              </ion-item>
              
  
        </ion-content>   
        <ion-footer >
                <ion-toolbar color="medcolor" >
                </ion-toolbar>
            </ion-footer>
