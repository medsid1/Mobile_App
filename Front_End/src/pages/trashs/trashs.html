<ion-header >
        <ion-navbar color="medcolor">
          <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button> 
          <ion-title>Add Trash</ion-title>
        </ion-navbar>
</ion-header>


<ion-content >

        <form #data="ngForm" (ngSubmit)="addtrash(data)">

      
        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trash Capacity</ion-label>
            <ion-input  [(ngModel)]="data.trash_capacity" name="trash_capacity" type="text" required></ion-input>
       
           
        </ion-item>
        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trash Address</ion-label>
            <ion-input  [(ngModel)]="data.trash_address" name="trash_address" type="text" required></ion-input>
       
           
        </ion-item>
        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trash Latitude</ion-label>
            <ion-input  [(ngModel)]="data.trash_al" name="trash_al" type="text" required></ion-input>
       
           
        </ion-item>
        <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
            <ion-label floating> <ion-icon name="search" ></ion-icon> Trash  Longitude</ion-label>
            <ion-input  [(ngModel)]="data.trash_lg" name="trash_lg" type="text" required></ion-input>
       
           
        </ion-item>
       
    
            <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
                    <ion-label floating> <ion-icon name="search"></ion-icon>Trash ID</ion-label>
                    <ion-input  [(ngModel)]="data.trash_id" name="trash_id" type="text" required></ion-input>
               
                   
                </ion-item>

                <ion-item style="widows: 15%; height:15%; background-color: beige; border-bottom-color: black ;" >
          
                    <ion-label floating> <ion-icon name="search"></ion-icon>Trash Owner</ion-label>
                    <ion-input  [(ngModel)]="data.trash_owner" name="trash_owner" type="text" required></ion-input>
               
                   
                </ion-item>
               

        <ion-item style="widows: 13%; height:13%; background-color: beige; border-bottom-color: black ;" >
            <div padding>
               <button ion-button [disabled]="!data.form.valid" type="submit" color="medcolor1" block >Add Trash</button>
            </div>
          </ion-item>
        </form>
          <ion-item style="widows: 13%; height:13%; background-color: beige; border-bottom-color: black ;" >
                <div padding>
                   <button ion-button   color="medcolor2" (click)="gototrushlist()" block >Go To Trash Liste</button>
                </div>
              </ion-item>
              
  
        </ion-content>   
        <ion-footer >
                <ion-toolbar color="medcolor" >
                </ion-toolbar>
            </ion-footer>
